services:
  app:
    build: ./
    ports:
      - "5171:5171"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development  # ou Production, conforme necess√°rio
    depends_on:
      - db
    networks:
      - default_network
    volumes:
      - ./mnt:/app/Logs

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
    ports:
      - "5432:5432"
    networks:
      - default_network

networks:
  default_network:
    driver: bridge